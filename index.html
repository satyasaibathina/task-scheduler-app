<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Premium Task Scheduler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav id="navbar" class="hidden">
            <div class="nav-content">
                <div class="logo">TaskMaster</div>
                <div class="user-info">
                    <span id="nav-username"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Auth Container -->
        <div id="auth-container" class="container">
            <!-- Login View -->
            <div id="login-view" class="auth-card active">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to access your tasks.</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required placeholder="e.g. johndoe">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Login</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
                </div>
            </div>

            <!-- Register View -->
            <div id="register-view" class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Start organizing your life today.</p>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Sign Up</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
                </div>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="container hidden">
            <header class="dashboard-header">
                <div>
                    <h2>My Tasks</h2>
                    <p id="task-stats">You have 0 pending tasks</p>
                </div>
                <button id="add-task-btn" class="btn btn-primary">+ New Task</button>
            </header>

            <div id="task-list" class="task-grid">
                <!-- Tasks will be injected here -->
            </div>
        </div>

        <!-- Task Modal -->
        <div id="task-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">New Task</h3>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label for="task-desc">Description</label>
                        <textarea id="task-desc" rows="3" placeholder="Add details..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-date">Due Date</label>
                        <input type="date" id="task-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-task" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="toast hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
